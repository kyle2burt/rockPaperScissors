<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"/>
        <script src="rockPaperScissors.js" defer></script>
        <title>Rock Paper Scissors!</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors!</h1>
            <h2>First to score 5 points wins!</h2>
        </header>
        <div class="content">
            <div class="selection-content">
                <div class="container">
                    <h3>Player Selection: </h3>
                    <h3>?</h3>
                    <h3>Player score: 0</h3>
                </div>
                <div class="container">
                    <h3>Computer Selection: </h3>
                    <h3>?</h3>
                    <h3>Computer Score: 0</h3>
                </div>
            </div>
            <div class="button-container">
                <button class="buttons" id="rock">Rock</button>
                <button class="buttons" id="paper">Paper</button>
                <button class="buttons" id="scissors">Scissors</button>
            </div>
        </div>
        <footer>
            <p>TOP 2024 | github: kyle2burt</p>
        </footer>
    </body>
</html>
